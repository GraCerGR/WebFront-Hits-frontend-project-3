<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Food Delivery Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
  <!-- Or for RTL support -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>



</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Try not to DIE</a>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="../patients/patients.html">Пациенты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../consultations/consultations.html">Консультации</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../report/report.html">Отчёты и статистика</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"
            id="inputNameEntry"></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="../profile/profile.html">Профиль</a></li>
            <li><a class="dropdown-item" href="../login/login.html">Выход</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container2 p-2">
    <form class="row g-3">
      <div class="col-12">
        <label for="inputName" class="form-label">Имя</label>
        <input type="text" class="form-control" id="inputName" placeholder="Иванов Иван Иванович" required minlength="1"
          maxlength="1000" disabled>
      </div>
      <div class="col-md-6">
        <label for="selectGender" class="form-label">Пол</label>
        <select class="form-select" id="selectGender" required disabled>
          <option value="Male">Мужской</option>
          <option value="Female">Женский</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputData" class="form-label">Дата рождения</label>
        <input type="date" class="form-control" id="inputData" disabled>
      </div>
      <div class="col-12">
        <label for="inputTel" class="form-label">Телефон</label>
        <input type="tel" class="form-control" id="inputTel" placeholder="+7 (xxx) xxx-xx-xx"
          pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}" disabled>
        <div class="invalid-feedback">Пожалуйста, введите действительный номер телефона в формате +7 (xxx) xxx-xx-xx.
        </div>
      </div>
      <div class="col-12">
        <label for="Email">Email</label>
        <input id="Email" type="email" class="form-control" placeholder="Email"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required disabled>
        <div class="invalid-feedback">Пожалуйста, введите действительный email адрес.</div>
      </div>
      <div class="form-group text-center">
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" id="submitButton">Изменить данные</button>
        </div>
      </div>
      <div id="errorMessage" class="text-danger text-center"></div>
    </form>
  </div>

  <script src="profile.js"></script>
  <script src="../name.js"></script>
</body>


</html>
