<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Try not to DIE</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="../login/login.html">Вход</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container2 p-2">
<form class="row g-3">
  <div class="col-12">
    <label for="inputName" class="form-label">Имя</label>
    <input type="text" class="form-control" id="inputName" placeholder="Иванов Иван Иванович">
  </div>
  <div class="col-md-6">
    <label for="selectGender" class="form-label">Пол</label>
    <select class="form-select" id="selectGender">
      <option selected disabled>Выберите пол</option>
      <option value="male">Мужской</option>
      <option value="female">Женский</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputData" class="form-label">Дата рождения</label>
    <input type="date" class="form-control" id="inputData">
  </div>
  <div class="col-12">
    <label for="inputTel" class="form-label">Телефон</label>
    <input type="tel" class="form-control" id="inputTel" placeholder="+7 (xxx) xxx-xx-xx" pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}" required>
    <div class="invalid-feedback">Пожалуйста, введите действительный номер телефона в формате +7 (xxx) xxx-xx-xx.</div>
  </div>
  <div class="col-12">
    <label for="selectSpecialties" class="form-label">Специальность</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Квартира">
  </div>
  <div class="col-12">
    <label for="inputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
  </div>
  <div class="col-12">
    <label for="inputPassword" class="form-label">Пароль</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="">
  </div>
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary">Войти в систему</button>
  </div>
</form>
</div>

</body>


</html>
