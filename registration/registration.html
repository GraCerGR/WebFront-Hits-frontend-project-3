<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Try not to DIE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
  <!-- Or for RTL support -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>



</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Try not to DIE</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="../login/login.html">Вход</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container2 p-2">
    <h1 class="text-center" style="font-size: 24px">Регистрация</h1>
    <form class="row g-3">
      <div class="col-12">
        <label for="inputName" class="form-label">Имя</label>
        <input type="text" class="form-control" id="inputName" placeholder="Иванов Иван Иванович" required minlength="1"
          maxlength="1000">
      </div>
      <div class="col-md-6">
        <label for="selectGender" class="form-label">Пол</label>
        <select class="form-select" id="selectGender" required>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputData" class="form-label">Дата рождения</label>
        <input type="date" class="form-control" id="inputData">
      </div>
      <div class="col-12">
        <label for="inputTel" class="form-label">Телефон</label>
        <input type="tel" class="form-control" id="inputTel" placeholder="+7 (xxx) xxx-xx-xx"
          pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}">
        <div class="invalid-feedback">Пожалуйста, введите действительный номер телефона в формате +7 (xxx) xxx-xx-xx.
        </div>
      </div>

      <div class="col-12">
        <label for="selectSpecialties" class="form-label">Специальность</label>
        <select class="form-select" id="selectSpecialties" required>
        </select>
      </div>
      <div class="col-12">
        <label for="Email">Email</label>
        <input id="Email" type="email" class="form-control" placeholder="Email"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        <div class="invalid-feedback">Пожалуйста, введите действительный email адрес.</div>
      </div>
      <div class="col-12">
        <label for="inputPassword" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="inputPassword" required required minlength="6">
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" id="submitButton">Зарегистрироваться</button>
      </div>
      <div id="errorMessage" class="text-danger text-center"></div>
    </form>
  </div>

  <script src="registration.js"></script>
</body>


</html>
