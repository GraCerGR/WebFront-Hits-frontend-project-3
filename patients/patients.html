<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Try not to DIE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
  <!-- Or for RTL support -->
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.rtl.min.css" />

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Try not to DIE</a>
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="../patients/patients.html">Пациенты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../consultations/consultations.html">Консультации</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../report/report.html">Отчёты и статистика</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"
            id="inputNameEntry"></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="../profile/profile.html">Профиль</a></li>
            <li><a class="dropdown-item" href="../login/login.html">Выход</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container py-2">
    <div class="row align-items-center py-1">
      <div class="col">
        <h1>Пациенты</h1>
      </div>
      <div class="col d-flex justify-content-end align-items-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrationModal">+
          Регистрация нового пациента</button>
      </div>
    </div>
  </div>
  <div class="container container2 py-2 my-2">
    <div>
      <form>
        <div class="col">
          <h3>Фильтрация и сортировка</h3>
        </div>
        <div class="row align-items-end py-1">
          <div class="col-md-6 ">
            <label for="inputName" class="form-label">Имя</label>
            <input type="text" class="form-control" placeholder="Имя" id="inputName">
          </div>
          <div class="col-md-6">
            <label for="conclusionsSelect" class="form-label">Имеющиеся заключения</label>
            <select multiple id="conclusionsSelect" class="form-select" size="1">
              <option value="Recovery">Выздоровление</option>
              <option value="Disease">Болезнь</option>
              <option value="Death">Смерть</option>
            </select>
          </div>
        </div>

        <div class="row align-items-end py-1">
          <div class="col form-check form-switch d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" role="switch" id="scheduledVisitsSwitch">
            <label class="form-check-label" for="scheduledVisitsSwitch">Есть запланированные визиты</label>
          </div>
          <div class="col form-check form-switch d-flex justify-content-center">
            <input class="form-check-input" type="checkbox" role="switch" id="myPatientsSwitch">
            <label class="form-check-label" for="myPatientsSwitch">Мои пациенты</label>
          </div>
          <div class="col ">
            <label for="sortSelect" class="form-label">Сортировка пациентов</label>
            <select id="sortSelect" class="form-select" aria-label="Пример выбора по умолчанию">
              <option value="NameAsc">по имени (по возрастанию)</option>
              <option value="NameDesc">по имени (по убыванию)</option>
              <option value="CreateAsc">по дате создания (по возрастанию)</option>
              <option value="CreateDesc">по дате создания (по убыванию)</option>
              <option value="InspectionAsc">по дате осмотра (по возрастанию)</option>
              <option value="InspectionDesc">по дате осмотра (по убыванию)</option>
            </select>
          </div>
        </div>

        <div class="row  align-items-end py-1">
          <div class="col-4">
            <label for="pageSizeInput" class="form-label">Число пациентов на странице</label>
            <input type="text" class="form-control" placeholder="" id="pageSizeInput" list="number">
            <datalist id="number">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </datalist>
          </div>
          <div class="col">
          </div>
          <div class="col d-flex justify-content-end align-items-center ">
            <div>
              <button type="button" class="btn btn-primary" id="searchButton">Поиск</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="row list">
    </div>

    <nav aria-label="Пример навигации по страницам">
      <ul class="pagination" id="pagination">
      </ul>
    </nav>


    <!-- Модальное окно -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registrationModalLabel">Регистрация пациента</h5>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="fullNameInput" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="fullNameInput" placeholder="Введите ФИО">
              </div>
              <div class="row align-items-end py-1">
                <div class="col-md-6">
                  <label for="genderSelect" class="form-label">Пол</label>
                  <select class="form-select" id="genderSelect">
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="birthdateInput" class="form-label">Дата рождения</label>
                  <input type="date" class="form-control" id="birthdateInput">
                </div>
              </div>
            </form>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto align-items-center p-2">
            <button type="button" class="btn btn-primary">Сохранить</button>
          </div>
          <div id="errorMessage" class="text-danger text-center"></div>
        </div>
      </div>
    </div>

</body>

<script src="/patients/patients.js"></script>
<script src="../name.js"></script>

</html>
