  <div class="container py-2 my-2">
    <div class="col">
      <h1>Создание осмотра</h1>
    </div>
    <div class="container container2 py-2">
      <div class="row">
        <div class="col d-flex align-items-center">
          <h4 data-name=""></h4>
          <div data-gender="" style="margin-left: 5px; margin-bottom: 9px; font-size: 30px;"></div>
        </div>
        <div class="col d-flex justify-content-end">
          <h6 data-birthday=""></h6>
        </div>
      </div>
      <div class="container d-flex py-2" style="padding-left: 0px">
        <div>
          <label class="form-check-label text-primary" for="defaultRadioSwitch">
            Первичный осмотр
          </label>
        </div>
        <div class="form-check form-switch ms-2">
          <input class="form-check-input" type="checkbox" name="options" id="checkedRadioSwitch">
          <label class="form-check-label" for="checkedRadioSwitch">
            Повторный осмотр
          </label>
        </div>
      </div>
      <div class="col-md-3 py-2">
        <div id="selectContainer" style="display: none;">
          <label class="fw-light" for="selectField">Предыдущий осмотр</label>
          <input type="text" class="form-control" placeholder="" id="selectPreviousInspections" list="request">
          <datalist id="request">
        </div>
      </div>

      <div class="col-md-3 py-2">
        <label class="fw-light" for="inputData" class="form-label">Дата и время осмотра</label>
        <input type="datetime-local" class="form-control" id="inputData">
      </div>
    </div>

    <div class="container container2 py-2 my-2">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label py-1 fw-bold blue">Жалобы</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>

    <div class="container container2 py-2 my-2">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label py-1 fw-bold blue">Анамнез заболевания</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>

    <div class="container container2 py-2 my-2">
      <label for="exampleFormControlTextarea1" class="form-label py-1 fw-bold blue">Консультация</label>
      <p>
      <div class="d-flex align-items-center">
        <div class="form-check form-switch col">
          <input class="form-check-input" type="checkbox" role="switch" id="checkConsultation">
          <label class="form-check-label" for="checkConsultation">Требуется консультация</label>
        </div>
        <div class="col">
          <select class="form-select" id="selectSpecialties1" style="display: none;" required>
          </select>
        </div>
      </div>
      <div id="consultationComment" style="display: none;">
        <label class="form-label fw-light py-1">Комментарий</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      </p>
      <p id="consultation1"></p>
      <div class="col my-2" style="display: none;" id="addConsultation">
        <button id="addConsultationBtn" type="button" class="btn btn-primary">+ Добавить консультацию</button>
      </div>
    </div>

    <div class="container container2 py-2 my-2">
      <label for="exampleFormControlTextarea1" class="form-label py-1 fw-bold blue">Диагнозы</label>
      <div class="d-flex align-items-center">
        <div class="col">
          <label class="form-label fw-light py-1">Болезни</label>
          <input type="text" class="form-control" placeholder="" id="selectDiagnoses1" list="diagnoses1">
          <datalist id="diagnoses1">
        </div>
      </div>
      <div id="1DiagnosComment">
        <textarea class="form-control my-2" rows="1"></textarea>
      </div>
      <label class="form-label fw-light py-1">Тип диагноза в осмотре</label>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Radios1" id="Main1" value="Main" checked>
          <label class="form-check-label" for="exampleRadios1">
            Основной
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Radios1" id="Concomitant1" value="Concomitant">
          <label class="form-check-label" for="exampleRadios2">
            Сопутствующий
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Radios1" id="Complication1" value="Complication">
          <label class="form-check-label" for="exampleRadios2">
            Осложнение
          </label>
        </div>
      </div>

      <p id="diagnos1"></p>
      <div class="col my-2" id="addDiagnos">
        <button id="addDiagnosBtn" type="button" class="btn btn-primary">+ Добавить диагноз</button>
      </div>
    </div>

    <div class="container container2 py-2 my-2">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label py-1 fw-bold blue">Рекомендации по лечению</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>

    <div class="container container2 py-2 my-2">
      <label for="exampleFormControlTextarea1" class="form-label py-1 fw-bold blue">Заключение</label>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="conclusionSelect" class="form-label fw-light py-1">Заключение</label>
          <select class="form-select" id="conclusionSelect" onchange="handleConclusionChange()">
            <option value="recovery">Выздоровление</option>
            <option value="disease">Болезнь</option>
            <option value="death">Смерть</option>
          </select>
        </div>
        <div id="diseaseDateField" style="display: none;" class="col-md-6 mb-3">
          <label for="diseaseDate" class="form-label fw-light py-1">Дата следующего визита</label>
          <input type="datetime-local" class="form-control" id="diseaseDate">
        </div>
        <div id="deathDateField" style="display: none;" class="col-md-6 mb-3">
          <label for="deathDate" class="form-label fw-light py-1">Дата и время смерти</label>
          <input type="datetime-local" class="form-control" id="deathDate">
        </div>
      </div>
    </div>
    </div>

    <div class="container py-2 my-2">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button id="saveInspectionBtn" type="button" class="btn btn-primary mx-1">Сохранить осмотр</button>
          <button id="cancelBtn" type="button" class="btn btn-secondary mx-1">Отмена</button>
        </div>
      </div>

  </div>


</body>
