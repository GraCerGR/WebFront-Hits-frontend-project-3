    <div class="container py-2 my-2">
        <div class="container container2 py-2">
            <div class="row">
                <div class="col-9 d-flex">
                    <h1 for="complaints" class="form-label py-1 blue" data-data=""></h1>
                </div>
                <div class="col mx-1 d-flex align-items-end justify-content-end align-items-center">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#registrationModal">Редактировать осмотр</button>
                </div>
            </div>
            <div class="col d-flex align-items-center">
                <h4 data-name=""></h4>
            </div>
            <div class="col d-flex align-items-center">
                <div data-gender="" style=></div>
            </div>
            <div class="col d-flex align-items-center">
                <div data-birthday=""></div>
            </div>
            <div class="fw-light" data-doctor=""></div>
        </div>

        <div class="container container2 py-2 my-2">
            <div class="mb-3">
                <label for="complaints" class="form-label py-1 fw-bold blue">Жалобы</label>
                <div class="col d-flex align-items-center">
                    <div data-complaints=""></div>
                </div>
            </div>
        </div>

        <div class="container container2 py-2 my-2">
            <div class="mb-3">
                <label for="complaints" class="form-label py-1 fw-bold blue">Анамнез заболевания</label>
                <div class="col d-flex align-items-center">
                    <div data-anamnesis=""></div>
                </div>
            </div>
        </div>

        <div data-consultations="">
        </div>

        <div class="container container2 py-2 my-2">
            <div class="form-label py-1 fw-bold blue">Диагнозы
            </div>
            <div data-diagnoses="">
            </div>
        </div>



        <div class="container container2 py-2 my-2">
            <div class="mb-3">
                <label for="complaints" class="form-label py-1 fw-bold blue">Рекомендации по лечению</label>
                <div class="col d-flex align-items-center">
                    <div data-treatment=""></div>
                </div>
            </div>
        </div>

        <div class="container container2 py-2 my-2">
            <div class="mb-3">
                <label for="complaints" class="form-label py-1 fw-bold blue">Заключение</label>
                <div class="col d-flex align-items-center">
                    <h6 data-conclusion=""></h6>
                </div>
                <div data-visit=""></div>
            </div>
        </div>

        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrationModalLabel">Редактирование осмотра</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="container container2 py-2 my-2">
                                <div class="mb-3">
                                    <label for="complaints" class="form-label py-1 fw-bold blue">Жалобы</label>
                                    <textarea class="form-control" id="complaints" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="container container2 py-2 my-2">
                                <div class="mb-3">
                                    <label for="anamnesis" class="form-label py-1 fw-bold blue">Анамнез
                                        заболевания</label>
                                    <textarea class="form-control" id="anamnesis" rows="3"></textarea>
                                </div>
                            </div>

                            <div class="container container2 py-2 my-2">
                                <div class="mb-3">
                                    <label for="treatment" class="form-label py-1 fw-bold blue">Рекомендации по
                                        лечению</label>
                                    <textarea class="form-control" id="treatment" rows="3"></textarea>
                                </div>
                            </div>


                            <div class="container container2 py-2 my-2">
                                <label for="exampleFormControlTextarea1"
                                    class="form-label py-1 fw-bold blue">Диагнозы</label>
                                <div class="d-flex align-items-center">
                                    <div class="col">
                                        <label class="form-label fw-light py-1">Болезни</label>
                                        <input type="text" class="form-control" placeholder="" id="selectDiagnoses1"
                                            list="diagnoses1">
                                        <datalist id="diagnoses1">
                                    </div>
                                </div>
                                <div id="1DiagnosComment">
                                    <textarea class="form-control my-2" rows="1"></textarea>
                                </div>
                                <label class="form-label fw-light py-1">Тип диагноза в осмотре</label>
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Radios1" id="Main1"
                                            value="Main" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            Основной
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Radios1" id="Concomitant1"
                                            value="Concomitant">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Сопутствующий
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Radios1" id="Complication1"
                                            value="Complication">
                                        <label class="form-check-label" for="exampleRadios2">
                                            Осложнение
                                        </label>
                                    </div>
                                </div>

                                <p id="diagnos1"></p>
                                <div class="col my-2" id="addDiagnos">
                                    <button id="addDiagnosBtn" type="button" class="btn btn-primary">+ Добавить
                                        диагноз</button>
                                </div>
                            </div>



                            <div class="container container2 py-2 my-2">
                                <label for="exampleFormControlTextarea1"
                                    class="form-label py-1 fw-bold blue">Заключение</label>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="conclusionSelect"
                                            class="form-label fw-light py-1">Заключение</label>
                                        <select class="form-select" id="conclusionSelect"
                                            onchange="handleConclusionChange()">
                                            <option value="Recovery">Выздоровление</option>
                                            <option value="Disease">Болезнь</option>
                                            <option value="Death">Смерть</option>
                                        </select>
                                    </div>
                                    <div id="diseaseDateField" style="display: none;" class="col-md-6 mb-3">
                                        <label for="diseaseDate" class="form-label fw-light py-1">Дата следующего
                                            визита</label>
                                        <input type="datetime-local" class="form-control" id="diseaseDate" required>
                                    </div>
                                    <div id="deathDateField" style="display: none;" class="col-md-6 mb-3">
                                        <label for="deathDate" class="form-label fw-light py-1">Дата и время
                                            смерти</label>
                                        <input type="datetime-local" class="form-control" id="deathDate" required>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto align-items-center p-2">
                        <button type="button" class="btn btn-primary class">Сохранить</button>
                    </div>
                    <div id="errorMessage" class="text-danger text-center"></div>
                </div>
            </div>
        </div>
